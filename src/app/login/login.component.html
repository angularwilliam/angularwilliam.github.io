<div class="container">
    <h1>Login</h1>

    <div>
        Username: <input type="text" name="username" [(ngModel)]="username">
        <br><br>
        Password: <input type="text" name="password" [(ngModel)]="password">
        <br><br>
    </div>

    <div>
        <button class="btn" (click)=handleLogin()>Login</button>
        <br><br>
    </div>

    <div class="alert alert-warning" *ngIf="displayInvalidMessage">
        {{ invalidMessage }}
    </div>
</div>
