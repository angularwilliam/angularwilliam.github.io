<div class="container">
    <h1>Todos List</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Target Date</th>
                <th>Is Complete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{ todo.id }}</td>
                <td>{{ todo.description }}</td>
                <td>{{ todo.targetDate | date }}</td>
                <td>{{ todo.done }}</td>
            </tr>
        </tbody>
    </table>
</div>
